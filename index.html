<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<!--<link rel="stylesheet" href="node_modules/todomvc-common/base.css">-->
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-app="todoAPP" ng-controller="todosController">
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form ng-submit="add()">
					<input ng-model="newTodo" class="new-todo" placeholder="What needs to be done?" autofocus>
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<!--全选-->
				<input id="toggle-all" class="toggle-all" type="checkbox" ng-model="selectAll" ng-change="toggleAll()">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li ng-repeat="item in list | filter : isCompleted" ng-class="{editing:isEditingId==item.id,completed:item.completed}">
						<div class="view">
							<!--选中-->
							<input class="toggle" type="checkbox" checked ng-model="item.completed">
							<!--项目-->
							<label ng-dblclick="edit(item.id)">{{item.name}}</label>
							<!--删除-->
							<button class="destroy" ng-click="remove($index)"></button>
						</div>
							<!--修改保存-->
						<form ng-submit="save()">
							<input class="edit" ng-model='item.name'>
						</form>
					</li>
					
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{left()}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a ng-class="{selected:isCompleted.completed==undefined}" href="#/">All</a>
					</li>
					<li>
						<a ng-class="{selected:isCompleted.completed==false}" href="#/active">Active</a>
					</li>
					<li>
						<a ng-class="{selected:isCompleted.completed==true}" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click="clear()">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="libs/angular.js"></script>
		<!--<script src="node_modules/todomvc-common/base.js"></script>-->
		<script src="js/app.js"></script>
		<script src="js/service.js"></script>
	</body>
</html>
